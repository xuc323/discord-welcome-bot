steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "${LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/bot:latest",
        "-f",
        "./apps/discord-bot/Dockerfile",
        ".",
      ]
timeout: 300s
images:
  - ${LOCATION}-docker.pkg.dev/${PROJECT_ID}/${REPO_NAME}/bot:latest
options:
  logging: CLOUD_LOGGING_ONLY
